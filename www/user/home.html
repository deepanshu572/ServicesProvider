<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      body {
        background: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="home_navbar">
        <div class="home_nav">
          <div class="home_img">
            <img src="../assets/img/logo.svg" alt="" />
          </div>
          <div class="home_loc">
            <!-- Button trigger modal -->
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#locationModal"
            >
              <i class="bi bi-geo-alt"></i>
              <p id="locData">Location</p>
            </button>
          </div>
        </div>
        <div class="home_search">
          <div class="home_search_inp">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search for..." />
          </div>
          <div class="home_filter_btn">
            <!-- Button Filter trigger modal -->
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#filterModal"
            >
              <i class="bi bi-funnel"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="banner_section marginTop"></div>
      <div class="categories_section">
        <div class="categories_section_title">
          <h3>Service Categories</h3>
          <a href="category.html"> See All</a>
        </div>
        <div
          class="categories_section_data grid-container"
          id="categoryData"
        ></div>
      </div>
      <div class="footer">
        <a href="home.html" class="footer_data">
          <img src="../assets/img/home.svg" alt="" />
          <p>Home</p>
          <div class="dot"></div>
        </a>
        <a href="search.html" class="footer_data">
          <img src="../assets/img/search.svg" alt="" />
          <p>Search</p>
        </a>
        <a href="myBooking.html" class="footer_data">
          <img src="../assets/img/booking.svg" alt="" />
          <p>My Booking</p>
        </a>
        <a href="setting.html" class="footer_data">
          <img src="../assets/img/profile.svg" alt="" />
          <p>Profile</p>
        </a>
      </div>
    </div>

    <!-- location modal -->
    <div
      class="modal fade"
      id="locationModal"
      tabindex="-1"
      aria-labelledby="locationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body location_modal">
            <div class="heading_modal">
              <h2>What is your Location?</h2>
              <i class="bi bi-x-square" data-bs-dismiss="modal"></i>
            </div>
            <form action="" class="w-full">
              <div class="form-group">
                <select
                  name="locaton_bar"
                  onchange="locationIdentifier()"
                  id="Location"
                >
                  <option value="Select Your Location">
                    Select Your Location
                  </option>
                  <option value="Ranchi">Ranchi</option>
                  <option value="Gumla">Gumla</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Modal -->
    <div
      class="modal fade"
      id="filterModal"
      tabindex="-1"
      aria-labelledby="filterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="filterModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/main.js"></script>

    <script>
      CategoryFetching();
      SelectLocation();
    </script>
  </body>
</html>
