<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top_service">
        <a href="#">
          <img class="logo_img" src="../assets/img/logo.svg" alt=""
        /></a>
        <img
          class="top_head_img head1"
          src="../assets/img/header1.svg"
          alt=""
        />
        <img
          class="top_head_img head2"
          src="../assets/img/header2.svg"
          alt=""
        />
      </div>
      <div class="middle_service login_middle_service">
        <h3>Welcome Back !</h3>
        <img src="../assets/img/login.svg" alt="" />
      </div>
      <div class="bottom_register_page">
        <form>
          <div class="inp_register">
            <img src="../assets/img/mail.png" alt="" />
            <input
              type="text"
              name="email"
              placeholder="Enter your email address"
              id="email"
            />
          </div>
          <div class="inp_register">
            <img src="../assets/img/key.png" alt="" />
            <input
              type="password"
              name="password"
              class="password_inp"
              placeholder="Enter your password"
              id="password"
            />
            <i class="bi bi-eye-slash" id="eye1" onclick="toggleData()"></i>
          </div>
          <div class="inp_register_signup_detail">
            <div class="dets1">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <div class="dets2">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <div class="inp_btn">
            <button id="loginBtn">Login</button>
          </div>
          <div class="dets_page">
            <h5>or</h5>
            <p>Already have an account? <a href="signup.html">Signup</a></p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/main.js"></script>
    <script>
 
      
    </script>
  </body>
</html>
