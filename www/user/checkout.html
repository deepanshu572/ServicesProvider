<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      body {
        background: #f7f7f7 !important;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="checkout_navbar">
        <div class="check_nav">
          <a href="productDetail.html">
            <i class="bi bi-arrow-left-short"></i>
          </a>
        </div>
        <div class="check_nav_txt">
          <h3>Checkout</h3>
        </div>
        <div style="width: 25px"></div>
      </div>
      <form class="checkout_form_data">
        <div class="checkout_form_inp">
          <div class="date_inp">
            <h3>From</h3>
            <input type="date" id="check_in1" name="check_in" required />
            <label for="check_in1"><i class="bi bi-calendar4-event"></i></label>
          </div>
          <div class="date_inp">
            <h3>To</h3>
            <input type="date" id="check_in2" name="check_in" required />
            <label for="check_in2"><i class="bi bi-calendar4-event"></i></label>
          </div>
        </div>
        <div class="checkout_input_txt">
          <div class="input_icon">
            <i class="bi bi-person"></i>
          </div>
          <div class="input_txt">
            <input type="text" id="name" name="name" placeholder="Name" />
          </div>
        </div>
        <div class="checkout_input_txt">
          <div class="input_icon">
            <i class="bi bi-telephone"></i>
          </div>
          <div class="input_txt">
            <input type="text" id="phone" name="Phone" placeholder="Phone" />
          </div>
        </div>
        <div class="checkout_input_txt">
          <div class="input_icon">
            <i class="bi bi-geo-alt"></i>
          </div>
          <div class="input_txt">
            <input
              type="text"
              id="location"
              name="Location"
              placeholder="Location"
            />
          </div>
        </div>
        <div class="checkout_input_txt">
          <div class="input_icon">
            <i class="bi bi-building"></i>
          </div>
          <div class="input_txt">
            <input
              type="text"
              id="PinCode"
              name="PinCode"
              placeholder="Pin Code"
            />
          </div>
        </div>
        <div class="checkout_input_btn">
           <button>Book Now</button>
        </div>
      </form>
      <div class="footer">
        <a href="home.html" class="footer_data">
          <img src="../assets/img/home.svg" alt="">
             <p>Home</p>
        </a>
        <a href="search.html" class="footer_data">
            <img src="../assets/img/search.svg" alt="">
             <p>Search</p>
        </a>
        <a href="myBooking.html" class="footer_data">
            <img src="../assets/img/booking.svg" alt="">
             <p>My Booking</p>
        </a>
        <a href="setting.html" class="footer_data">
            <img src="../assets/img/profile.svg" alt="">
             <p>Profile</p>
        </a>
    </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/main.js"></script>

  </body>
</html>
