<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top_service">
        <a href="#">
          <img class="logo_img" src="../assets/img/logo.svg" alt=""
        /></a>
        <img
          class="top_head_img head1"
          src="../assets/img/header1.svg"
          alt=""
        />
        <img
          class="top_head_img head2"
          src="../assets/img/header2.svg"
          alt=""
        />
      </div>
      <div class="middle_service otp_service">
        <h3>OTP Verification</h3>
        <img src="../assets/img/otp.svg" alt="" />
      </div>
      <form class="bottom_register_otp_page">
        <div class="header_otp_page">
          <h4>Verification Code</h4>
          <p>We have to sent the code verification to Your Mobile Number</p>
        </div>
        <div class="otp_input_page">
          <div class="otp_inp otp_inp1">
            <input type="number" maxlength="1" class="otp-input" />
          </div>
          <div class="otp_inp otp_inp2">
            <input type="number" maxlength="1" class="otp-input" />
          </div>
          <div class="otp_inp otp_inp3">
            <input type="number" maxlength="1" class="otp-input" />
          </div>
          <div class="otp_inp otp_inp4">
            <input type="number"  maxlength="1" class="otp-input" />
          </div>
        </div>
        <div class="otp_btn">
          <button>Send again</button>
        </div>
        <div class="btn_otp_submit">
          <button id="submitOtp">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/main.js"></script>

    <script>
      OtpSystem();
    </script>
  </body>
</html>
